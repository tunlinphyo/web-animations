<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../public/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Base Animation</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Scroll Animations</h1>
            <a class="github" href="https://github.com/tunlinphyo/web-animations/tree/main/pages/scroll-base-animation" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </header>

    <div class="message">Scroll to see animations</div>

    <section class="text-animation">
        <div class="text-animation-card">
            <div class="start">
                <span class="t1">_</span>
                <span class="t2">_</span>
                <span class="t3">_</span>
                <span class="t4">_</span>
                <span class="t5">_</span>
            </div>
            <div class="end">
                <span class="t6">_</span>
                <span class="t7">_</span>
                <span class="t8">_</span>
                <span class="t9">_</span>
                <span class="t10">_</span>
            </div>
        </div>
    </section>

    <section class="explotion">
        <div class="explotion-card">
            <h3>Explosion</h3>
            <div class="explotion-box"></div>
        </div>
    </section>

    <section class="color">
        <div class="color-card">#EFE5FD</div>
    </section>

    <section class="sticky">
        <div class="sticky-card card-bg-1">1</div>
        <div class="sticky-card card-bg-2">2</div>
        <div class="sticky-card card-bg-3">3</div>
        <div class="sticky-card card-bg-4">4</div>
        <div class="sticky-card card-bg-5">5</div>
        <div class="sticky-card card-bg-6">6</div>
    </section>

    <section class="vertical-scroll">
        <div class="scroll-x">
            <ul class="scroll-x--container">
                <li class="scroll-card card-bg-1">1</li>
                <li class="scroll-card card-bg-2">2</li>
                <li class="scroll-card card-bg-3">3</li>
                <li class="scroll-card card-bg-4">4</li>
                <li class="scroll-card card-bg-5">5</li>
                <li class="scroll-card card-bg-6">6</li>
            </ul>
        </div>
    </section>

    <section class="clip-path">
        <div class="clip-path-card">
            <div class="start">CLIP-PATH</div>
            <div class="end">0</div>
        </div>
    </section>

    <section class="active">
        <ul class="actives">
            <li class="active-card card-bg-1">
                1
                <div class="text">One</div>
            </li>
            <li class="active-card card-bg-2">
                2
                <div class="text">Two</div>
            </li>
            <li class="active-card card-bg-3">
                3
                <div class="text">Three</div>
            </li>
            <li class="active-card card-bg-4">
                4
                <div class="text">Four</div>
            </li>
            <li class="active-card card-bg-5">
                5
                <div class="text">Five</div>
            </li>
            <li class="active-card card-bg-6">
                6
                <div class="text">Six</div>
            </li>
        </ul>
    </section>
    
    <footer>
        &copy;2023
    </footer>
    <script type="module" src="./main.js"></script>
</body>
</html>
